<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Helping Hands Foundation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav class="navbar">
        <div class="logo">
            <img width="50" src="image123.jpg" alt="">
            <span>HopeBridge</span>
        </div>

        <div class="navlinks">
            <a href="home.html">Home</a>
            <a href="event.html">Events</a>
            <a href="voltunnteer.html">Volunteer</a>
            <a href="contact.html">Contact</a>
        </div>

        <a href="donate.html" class="donatebutton">Donate Now</a>
    </nav>

    <!-- DONATE SECTION -->
    <section class="donate-section">
        <h1>Make a Donation</h1>
        <p>Your support helps us create positive change in communities.</p>

        <div class="qr-box">
            <h3>Scan QR to Donate Instantly</h3>
            <img src="pay.jpg" alt="QR Code">
        </div>

        <form class="donate-form" id="donateForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="amount">Donation Amount (₹):</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="message">Message (optional):</label>
            <textarea id="message" placeholder="Write a message..."></textarea>

            <button type="submit">Donate Now</button>
        </form>

        <p class="success-message" id="successMsg">Thank you! Your donation request has been submitted.</p>

        <!-- QR CODE -->
        
    </section>

    <!-- JAVASCRIPT -->
    <script>
        document.getElementById("donateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let amount = document.getElementById("amount").value.trim();

            if (name === "" || email === "" || amount === "") {
                alert("Please fill all required fields!");
                return;
            }

            if (amount <= 0) {
                alert("Donation amount must be greater than ₹0");
                return;
            }

            else {
                alert("Successfull");
            }
            document.getElementById("successMsg").style.display = "block";

            // Clear form after submission
            document.getElementById("donateForm").reset();
        });
    </script>

</body>
</html>
